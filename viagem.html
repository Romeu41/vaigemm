<html lang="pt-BR">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Contagem Regressiva - 6 de Junho de 2025</title>
  <style>
    body {
      font-family: Arial, sans-serif;
      text-align: center;
      background-color: #f0f0f0;
      padding-top: 50px;
    }
    h1 {
      font-size: 2em;
    }
    #countdown {
      font-size: 2.5em;
      color: #333;
      margin-top: 20px;
    }
  </style>
</head>
<body>
  <h1>Contagem Regressiva para 6 de Junho de 2025</h1>
  <div id="countdown">Carregando...</div>

  <script>
    const countdownElement = document.getElementById("countdown");

    function updateCountdown() {
      const targetDate = new Date("2025-06-06T00:00:00");
      const now = new Date();
      const difference = targetDate - now;

      if (difference <= 0) {
        countdownElement.textContent = "Chegou o grande dia!";
        return;
      }

      const days = Math.floor(difference / (1000 * 60 * 60 * 24));
      const hours = Math.floor((difference / (1000 * 60 * 60)) % 24);
      const minutes = Math.floor((difference / (1000 * 60)) % 60);
      const seconds = Math.floor((difference / 1000) % 60);

      countdownElement.textContent = `${days}d ${hours}h ${minutes}m ${seconds}s`;
    }

    setInterval(updateCountdown, 1000);
    updateCountdown();
  </script>
</body>
</html>
